<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Devicelighttest : Just a html file to test devicelight sensor for firefox" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Devicelighttest</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/tk120404/devicelighttest">View on GitHub</a>

          <h1 id="project_title">Devicelighttest</h1>
          <h2 id="project_tagline">Just a html file to test devicelight sensor for firefox</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/tk120404/devicelighttest/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/tk120404/devicelighttest/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
       Expecting number here to appear <output></output>

  </body>
  <script>
    var result = document.querySelector('output');
    window.addEventListener('devicelight', function(ev) {
        result.innerHTML = ev.value;
    });
  </script>
</html>
